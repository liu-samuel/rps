<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <h1 class="heading">Play a Game of Rock, Paper, Scissors!</h1>

    <div class="images">
        <img src="./images/rock.svg" alt="rock" class="rockImg">
        <img src="./images/paper.svg" alt="paper" class="paperImg">
        <img src="./images/scissors.svg" alt="scissors" class="scissorsImg">
    </div>
    <div class="buttons">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
    </div>


    <div class="picks"></div>

    <div class="result"></div>

    <div class="scores">
        <div class="pScore">
            <span>Player:</span>
        </div>
            
        
        <div class="cScore">
            <span>Computer:</span>
            
        </div> 
    </div>

    <div class="gameOver"></div>

    <div class="restart">
        <button>Restart</button> 
    </div>
    
    <script src="script.js" defer></script>   
</body>

</html>
